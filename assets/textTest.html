<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent-div {
  max-width: 500px; /* Adjust to your desired max-width */
  height: 400px;
  border: 1px solid #000;
}

.resize-text {
  white-space: nowrap;
  /* overflow: hidden; */
  transition: font-size 0.3s ease; /* Optional: Add a smooth transition effect */
}

  </style>
  <body>
    <div class="parent-div">
      <p class="resize-text">Your long text goes here Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos veritatis eaque id impedit iure unde sequi rerum eveniet fugiat adipisci nesciunt consequuntur, similique esse alias voluptas, nobis minima autem voluptatum.</p>
    </div>

    <script>
      function adjustFontSize() {
        var parentDiv = document.querySelector(".parent-div");
        var textElement = document.querySelector(".resize-text");

        // Get the current width of the text element
        var textWidth = textElement.offsetWidth;

        // Get the max width of the parent div
        var maxWidth = parentDiv.offsetWidth;

        // Decrease font size if the text width exceeds the max width
        while (textWidth > maxWidth) {
          var fontSize = parseFloat(
            window.getComputedStyle(textElement).fontSize
          );
          var newFontSize = fontSize - 1;
          textElement.style.fontSize = newFontSize + "px";

          // Update the text width after adjusting the font size
          textWidth = textElement.offsetWidth;
        }
      }

      // Call adjustFontSize on window resize
      window.addEventListener("resize", adjustFontSize);

      // Call adjustFontSize on page load
      window.addEventListener("load", adjustFontSize);
    </script>
  </body>
</html>
