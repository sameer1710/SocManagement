<div id="forms-container">
    <!-- Initial form -->
    <div class="form-container">
      <form>
        <!-- Your form fields go here -->
        <label for="field1">Field 1:</label>
        <input type="text" id="field1" name="field1">

        <label for="field2">Field 2:</label>
        <input type="text" id="field2" name="field2">
      </form>
    </div>
  </div>

  <button onclick="duplicateForm()">Duplicate Form</button>

  <script>
    function duplicateForm() {
      // Clone the first form
      var originalForm = document.querySelector('.form-container');
      var clonedForm = originalForm.cloneNode(true);

      // Clear input values in the cloned form (optional)
      var inputs = clonedForm.querySelectorAll('input');
      inputs.forEach(function(input) {
        input.value = '';
      });

      // Append the cloned form to the forms container
      document.getElementById('forms-container').appendChild(clonedForm);
    }
  </script>

  <br><br><br><br>

  <label for="textInput">Type something:</label>
  <input type="text" id="textInput" oninput="showAttachmentField()">

  <div id="attachmentField" style="display: none;">
    <label for="attachment">Attachment:</label>
    <input type="file" id="attachment" name="attachment">
  </div>

  <script>
    function showAttachmentField() {
      var textInput = document.getElementById("textInput");
      var attachmentField = document.getElementById("attachmentField");

      // Check if the input field has any value
      if (textInput.value.trim() !== "") {
        attachmentField.style.display = "block";
      } else {
        attachmentField.style.display = "none";
      }
    }
  </script>
