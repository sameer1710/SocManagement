!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Tab Panel with Previous and Next Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const tabItems = document.querySelectorAll('.nav-link');
    
    // Previous button functionality
    prevBtn.addEventListener('click', function() {
      const activeTab = document.querySelector('.tab-pane.active');
      const tabs = document.querySelectorAll('.tab-pane');
      let index = Array.from(tabs).indexOf(activeTab);
      if (index > 0) {
        tabs[index].classList.remove('active', 'show');
        tabs[index - 1].classList.add('active', 'show');
        tabItems[index].classList.remove('active');
        tabItems[index - 1].classList.add('active');
      }
    });
    
    // Next button functionality
    nextBtn.addEventListener('click', function() {
      const activeTab = document.querySelector('.tab-pane.active');
      const tabs = document.querySelectorAll('.tab-pane');
      let index = Array.from(tabs).indexOf(activeTab);
      if (index < tabs.length - 1) {
        tabs[index].classList.remove('active', 'show');
        tabs[index + 1].classList.add('active', 'show');
        tabItems[index].classList.remove('active');
        tabItems[index + 1].classList.add('active');
      }
    });
  });
</script>
</body>
</html>

                        function duplicateForm() {
                            // Clone the first form

                            var clonedForm = originalForm.cloneNode(true);

                            // Clear input values in the cloned form (optional)
                            var inputs = clonedForm.querySelectorAll('input');
                            inputs.forEach(function(input) {
                                input.value = '';
                            });

                            // Append the cloned form to the forms container
                            document.getElementById('forms-container').appendChild(clonedForm);
                        }

              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  const prevBtn = document.getElementById('prevBtn');
                  const nextBtn = document.getElementById('nextBtn');
                  const tabItems = document.querySelectorAll('.nav-link');
                  
                  // Previous button functionality
                  prevBtn.addEventListener('click', function() {
                    const activeTab = document.querySelector('.tab-pane.active');
                    const tabs = document.querySelectorAll('.tab-pane');
                    let index = Array.from(tabs).indexOf(activeTab);
                    if (index > 0) {
                      tabs[index].classList.remove('active', 'show');
                      tabs[index - 1].classList.add('active', 'show');
                      tabItems[index].classList.remove('active');
                      tabItems[index - 1].classList.add('active');
                    }
                  });
                  
                  // Next button functionality
                  nextBtn.addEventListener('click', function() {
                    const activeTab = document.querySelector('.tab-pane.active');
                    const tabs = document.querySelectorAll('.tab-pane');
                    let index = Array.from(tabs).indexOf(activeTab);
                    if (index < tabs.length - 1) {
                      tabs[index].classList.remove('active', 'show');
                      tabs[index + 1].classList.add('active', 'show');
                      tabItems[index].classList.remove('active');
                      tabItems[index + 1].classList.add('active');
                    }
                  });
                });
              </script>
