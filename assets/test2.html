<ul id="target_ul" style="list-style: none;">
    <li>001 - 2000</li>
    <li>002 - 3000</li>
    <li>003 - 4000</li>
    <li>004 - 1000</li>
    <li>005 - 3000</li>
</ul>

<script>
    window.onload = function () {
        var lis = document.getElementById('target_ul').getElementsByTagName('li');
        for (var i = 0; i < lis.length; i++) {
            lis[i].onclick = breakUps;
        }
    }

    function breakUps() {
        // Check if a container already exists
        if (this.nextElementSibling && this.nextElementSibling.classList.contains('item-container')) {
            return; // If yes, do nothing
        }

        // Get the entire content of the clicked list item as label text
        var labelText = this.textContent.trim();

        // Create a container for the label and input
        var container = document.createElement('div');
        container.classList.add('item-container');

        // Create a new label element
        var label = document.createElement('label');
        label.textContent = labelText;

        // Create a new input element
        var input = document.createElement('input');
        input.type = 'text';

        // Append the label and input to the container
        // container.appendChild(label);
        container.appendChild(input);

        // Insert the container after the clicked list item
        this.insertAdjacentElement('afterend', container);
    }
</script>
